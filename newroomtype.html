<!DOCTYPE html>
<html>
<head>
    <title>Add Room Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="newroom_type_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add New Room Type</h2>
        <form id="roomTypeForm" action="add_room_type.php" method="post">
            <label for="roomType">Room Type Name:</label><br>
            <input type="text" id="roomType" name="roomType" required>
<br>
            <label for="maxCapacity">Max Guest Capacity:</label><br>
            <input type="number" id="maxCapacity" name="maxCapacity" required>
<br>
            <label for="ratePerNight">Rate per Night (in USD):</label><br>
            <input type="number" id="ratePerNight" name="ratePerNight" step="0.01" required>
<br>
<div class="subbtn">
<button id="submit" class="btn btn-outline-dark">Add New Room</button>
</div>
        </form>
    </div>
</body>
</html>
