<body>
    <div class="reservation-form">
        <h2>Create Room Reservation</h2>
        <form id="reservationForm" action="add_reservation.php" method="POST">
            <label for="checkInDate">Reservation ID:</label>
            <input type="text" id="resID" name="resID" required>
            <label for="checkInDate">Check In Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <label for="checkOutDate">Check Out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                
            </select>

            <label for="roomCount">Room Count:</label>
            <input type="number" id="roomCount" name="roomCount" required>

            <label for="guestCount">Guest Count:</label>
            <input type="number" id="guestCount" name="guestCount" required>

            <div class="subbtn">
                <button id="submit" class="btn btn-outline-dark">Place Reservation</button>
                </div> </form>
    </div>
